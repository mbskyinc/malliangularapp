<!--<html>
    <head>-->
        <div>
        <h1>Multiplication Page {{question}}</h1>
        <div>{{title}}</div>
    <mat-toolbar>
        <span>Multiplication</span>
        <div></div>
        <!--QuestionBankService.questionSet.setname-->
      <!--  <input  matInput [readonly]  [(ngModel)]="this.questionSet.setname"  name="operation"  required>-->
 
    </mat-toolbar>
  <mat-card class="my-card">
        <mat-card-content>
            <form class="my-form">
                <mat-form-field class="full-width">
                        <input  matInput [readonly]  placeholder="Times " [(ngModel)]="currentQuestion.question"  name="operation"  required>
                </mat-form-field>
                <mat-form-field class="full-width">
                   <mat-label>Answer</mat-label>
                   <form (keydown)="keyDownFunction($event)"> 
                   <input  matInput placeholder= "Answer" [(ngModel)]="enteredAnswer" name="fAnswer" autocomplete="off"  required>
                   </form>    
                </mat-form-field>
                <mat-icon *ngIf="answerFlag == true">check_circle</mat-icon>
                <mat-icon *ngIf="answerFlag == false">highlight_off</mat-icon>
              <!--  <div *ngIf="answerFlag == true"> 
                        <mat-icon *ngIf="answerFlag == true">check_circle</mat-icon>
                </div>
                <div *ngIf="answerFlag == false"> 
                        <mat-icon *ngIf="answerFlag == false">highlight_off</mat-icon>
                </div> -->          
                <mat-divider></mat-divider>
            </form>   
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button type="submit" (click)="submitAnswer()" color="primary">SUBMIT</button>
          </mat-card-actions>
    </mat-card>
</div>
